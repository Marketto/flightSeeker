<p-card title="Ricerca voli">
  <div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-6">
      <h3>Partenza</h3>
      <p-autoComplete [(ngModel)]="departureAirport" [suggestions]="departureAirports" (completeMethod)="searchAirport($event.query)" [forceSelection]="true" field="name">
        <ng-template let-airport pTemplate="departureAirport">
          <div class="hint-list">
            <div>
              <div class="famfamfam-flags" [ngClass]="airport.countryCode|lowercase"></div>
            </div>
            <p class="name">{{airport.name}}</p>
            <p class="iata">{{airport.iata}}</p>
          </div>
        </ng-template>
      </p-autoComplete>
    </div>

    <div class="ui-g-12 ui-md-6">
      <h3>Arrivo</h3>
      <p-autoComplete [(ngModel)]="arrivalAirport" [suggestions]="arrivalAirports" (completeMethod)="searchAirport($event.query)" [forceSelection]="true" field="name">
        <ng-template let-airport pTemplate="arrivalAirport">
          <div class="hint-list">
            <div>
              <div class="famfamfam-flags" [ngClass]="airport.countryCode|lowercase"></div>
            </div>
            <p class="name">{{airport.name}}</p>
            <p class="iata">{{airport.iata}}</p>
          </div>
        </ng-template>
      </p-autoComplete>
    </div>

    <div class="ui-g-12 ui-md-6">
      <h3>Compagnia aerea</h3>
      <p-autoComplete [(ngModel)]="airline" [suggestions]="airlines" (completeMethod)="searchAirline($event.query)" [forceSelection]="true" field="name">
        <ng-template let-airline pTemplate="airline">
          <div class="hint-list">
            <div>
              <div class="famfamfam-flags" [ngClass]="airline.countryCode|lowercase"></div>
            </div>
            <p class="name">{{airline.name}}</p>
            <p class="iata">{{airline.iata}}</p>
          </div>
        </ng-template>
      </p-autoComplete>
    </div>

    <div class="ui-g-12 ui-md-6">
      <h3>Data partenza</h3>
      <p-calendar [(ngModel)]="departureDate"></p-calendar>
    </div>
  </div>
</p-card>
<p-card title="Risultati" *ngIf="departureAirport && arrivalAirport && departureDate && flights">

</p-card>
