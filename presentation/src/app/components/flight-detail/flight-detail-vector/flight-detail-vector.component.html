<p>
    {{flightVector.airport.name}}
</p>
<p>
    {{flightVector.airport.city}} ({{flightVector.airport.country}})
</p>
<p>
    {{flightVector.dateTime.toDate() | date : 'EEE d, HH:mm' : flightVector.offset}}
</p>
<small *ngIf="flightVector.delay.asMinutes() > 5">
  ( {{ flightVector.delay | amDuration : 'minutes' }} delay)
</small>
