<p>
    {{flightVector.airport.city}} ({{flightVector.airport.iata}})
</p>
<p>
    {{flightVector.airport.country}}
</p>
<p>
    {{flightVector.dateTime.toDate() | date : 'EEEEEE dd MMM yy, HH:mm' : flightVector.offset}}
</p>
<small *ngIf="flightVector.delay.asMinutes() > 5">
  ( {{ flightVector.delay | amDuration : 'minutes' }} delay )
</small>
